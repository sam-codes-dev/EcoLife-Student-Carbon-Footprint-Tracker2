<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up | EcoLife</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body{
            min-height:100vh;
            display:flex;
            justify-content:center;
            align-items:center;
            background:linear-gradient(180deg,#f7fff9,#ffffff);
            font-family:system-ui, -apple-system, Segoe UI, sans-serif;
        }

        .auth-box{
            width:100%;
            max-width:380px;
            background:#ffffff;
            padding:32px;
            border-radius:14px;
            box-shadow:0 15px 35px rgba(0,0,0,0.08);
            animation:fadeUp 0.7s ease;
        }

        .auth-box h2{
            text-align:center;
            margin-bottom:6px;
        }

        .auth-box p.subtitle{
            text-align:center;
            font-size:0.9rem;
            opacity:0.7;
            margin-bottom:24px;
        }

        .auth-box input{
            width:100%;
            padding:12px;
            margin-bottom:14px;
            border-radius:8px;
            border:1px solid #ccc;
            font-size:14px;
        }

        .auth-box button{
            width:100%;
            padding:12px;
            border:none;
            border-radius:8px;
            background:#2e7d32;
            color:white;
            font-size:15px;
            cursor:pointer;
        }

        .auth-box button:hover{
            opacity:0.9;
        }

        .auth-box .link{
            text-align:center;
            margin-top:16px;
            font-size:0.9rem;
        }

        .auth-box a{
            color:#2e7d32;
            text-decoration:none;
            font-weight:500;
        }

        @keyframes fadeUp{
            from{
                opacity:0;
                transform:translateY(20px);
            }
            to{
                opacity:1;
                transform:translateY(0);
            }
        }
    </style>
</head>

<body>

<div class="auth-box">
    <h2>Create Your Account ðŸŒ±</h2>
    <p class="subtitle">Join EcoLife and start making an impact</p>

    <input type="text" id="signupName" placeholder="Full name">
    <input type="email" id="signupEmail" placeholder="Email address">
    <input type="password" id="signupPassword" placeholder="Create password">

    <button onclick="createAccount()">Sign Up</button>

    <div class="link">
        Already have an account?
        <a href="login.html">Login</a>
    </div>
</div>

<script>
    function createAccount(){
        alert("Signup logic will be added later");
    }
</script>

</body>
</html>
